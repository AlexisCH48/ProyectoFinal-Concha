<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Proyecto-Final-E-commerce</title>
</head>
<body>
    <header class="menuNav">
        <nav class="navbar justify-content-center py-3">
            <div class="col d-flex align-items-star ps-5">
                <a class="logo" href="../index.html"><i class="bi bi-hypnotize"></i></a>
            </div>
            <ul class="nav pe-5">
                <li class="nav-item pe-5">
                    <a class="botonMenu nav-link active" aria-current="page" href="../index.html"><i class="bi bi-boxes p-1"></i>Productos</a>
                </li>
                <li class="nav-item pe-5">
                    <a class="botonMenu nav-link" href="../pages/buscar.html"><i class="bi bi-search p-1"></i>Buscar</a>
                </li>
                <li class="nav-item pe-5">
                    <a class="botonMenu nav-link" href="../pages/contacto.html"><i class="bi bi-journal-bookmark p-1"></i>Contacto</a>
                </li>
                <li class="nav-item pe-5">
                    <a class="botonCarrito nav-link" href="../pages/carrito.html"><i class="bi bi-cart4 p-1"></i>Carrito
                        <span id="carritoNumero"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid pt-5 text-center">
        <h1 class="tituloPrincipal">Contacto</h1>
        <div class="container-fluid d-flex justify-content-center text-center">
            <form id="contactForm" class="row d-flex justify-content-center text-center ">
                <div class="col-md-4 pb-4">
                    <label for="validationServer01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-4  pb-4">
                    <label for="validationServer02" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button id="submit" class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>


    <footer class="py-2 d-flex justify-content-center">
        <div class="p-5">
            <p>© 2024, todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/contacto.js"></script>
</body>
</html>
