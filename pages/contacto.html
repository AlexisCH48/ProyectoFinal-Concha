    <main class="container-fluid py-5 text-center">
        <h1 class="tituloPrincipal">Contacto</h1>
        <div class="container-fluid d-flex justify-content-center text-center">
            <form id="contactForm" class="row d-flex justify-content-center text-center  ">
                <div class="col-md-4 pb-4 input-group-lg">
                    <label for="validationServer01" class="form-label">Nombre</label>
                    <input type="text" class="form-control text-center" id="nombre" placeholder="Ingresa tu nombre..." required>
                </div>
                <div class="col-md-4 pb-4 input-group-lg">
                    <label for="validationServer02" class="form-label">Apellido</label>
                    <input type="text" class="form-control text-center" id="apellido" placeholder="Ingresa tu apellido..." required>
                </div>
                <div class="col-md-8">
                    <div class="mb-3 input-group-lg">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" class="form-control text-center" id="email" placeholder="Ingresa tu email..." aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text fs-6 fw-bold">Nunca compartiremos tu correo electrónico con nadie más.</div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3 input-group-lg">
                        <label for="exampleFormControlTextarea1" class="form-label ">Comentarios</label>
                        <textarea class="form-control text-center" id="textArea" rows="3" placeholder="Ingresa sus comentarios..."></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button id="submit" class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
